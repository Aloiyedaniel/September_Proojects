<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css">
    <title>Order-summary-card</title>
  </head>
  <body> 
    <div class="both">

      <div class="img">
        <img src="images/illustration-hero.svg" alt="" >
      </div>
      
      <div class="order">
        <h2> Order Summary</h2>
        <h4 id="mill"> You can now listen to millions of <br>songs, audiobooks, and podcasts on <br>any 
          device anywhere you like!</h4>

          <div class="ann">
            <img src="images/icon-music.svg" alt="" height="50px">

            <div class="annual">
            <h3>Annual Plan</h3>
            <h4 id="dolls"> $59.99/year</h4>
            </div>

            <h4 id="cj"> Change</h4>
          </div>

          <button id="but"> Proceed to Payment</button>
          <h4 id="cancel"> Cancel Order</h4>
      </div>

    </div>
   
  </body>
</html>

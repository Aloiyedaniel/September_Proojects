<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="both">
    <div class="pics">
      <img src="images/image-product-desktop.jpg" alt="" width="300px">
    </div>
    <div class="perfume">
      <h4 id="pef">Perfume</h4>
      <h1>Gabrielle<br> Essence Eau <br>De Parfum</h1>
      <h4 id="floral"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</h4>
        <div class="prices">
          <h1 id="dolls">  $149.99</h1>
          <h4> <s>$169.99</s></h4>
        </div>
        <button>Add to Cart</button>
    </div>
  </div>
  
</body>
</html>

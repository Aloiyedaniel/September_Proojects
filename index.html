<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Circles Shape</title>
</head>
<body>
    <div class="circle-container">
        <!-- Create four small circles with different classes -->
        <div class="small-circle north"></div>
        <div class="small-circle west"></div>
        <div class="small-circle south"></div>
        <div class="small-circle east"></div>
        <!-- Create a big circle -->
        <div class="big-circle"></div>
    </div>
</body>
</html>
